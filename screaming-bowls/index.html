<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screaming Bowls - Support</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .back-link {
            display: block;
            text-align: left;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }
        .back-link:hover { color: #ff6b6b; }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 1rem;
            color: #888;
            margin-bottom: 2rem;
        }
        .card {
            background: #14142a;
            border: 1px solid #2a2a4a;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #ff6b6b;
        }
        .card p {
            line-height: 1.6;
            color: #bbb;
        }
        a {
            color: #ff6b6b;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .email-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 28px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: #0a0a1a;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
        }
        .email-link:hover {
            opacity: 0.9;
            text-decoration: none;
        }
        .footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="back-link" href="../">&larr; All Apps</a>
        <h1>Screaming Bowls</h1>
        <p class="tagline">Support page coming soon</p>

        <div class="card">
            <h2>Contact Support</h2>
            <p>Having an issue or want to share feedback? We'd love to hear from you.</p>
            <a class="email-link" href="mailto:catalin.lazar.work@gmail.com">catalin.lazar.work@gmail.com</a>
        </div>

        <div class="card">
            <h2>FAQ</h2>
            <p>Frequently asked questions will be added here once the app launches.</p>
        </div>

        <p class="footer">&copy; 2026 Catalin Lazar. All rights reserved.</p>
    </div>
</body>
</html>
