<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .subtitle {
            font-size: 1rem;
            color: #888;
            margin-bottom: 2.5rem;
        }
        .app-card {
            display: block;
            background: #14142a;
            border: 1px solid #2a2a4a;
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 1rem;
            text-decoration: none;
            text-align: left;
            transition: border-color 0.2s, transform 0.2s;
        }
        .app-card:hover {
            border-color: #555;
            transform: translateY(-2px);
            text-decoration: none;
        }
        .app-card h2 {
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
        }
        .app-card p {
            font-size: 0.9rem;
            color: #888;
        }
        .app-card.orbit-hopper h2 {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .app-card.screaming-bowls h2 {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Support</h1>
        <p class="subtitle">Select your app for help and FAQs</p>

        <a class="app-card orbit-hopper" href="orbit-hopper/">
            <h2>OrbitHop</h2>
            <p>Gravity-hopping arcade game</p>
        </a>

        <a class="app-card screaming-bowls" href="screaming-bowls/">
            <h2>Screaming Bowls</h2>
            <p>Support page coming soon</p>
        </a>

        <p class="footer">&copy; 2026 Catalin Lazar. All rights reserved.</p>
    </div>
</body>
</html>
